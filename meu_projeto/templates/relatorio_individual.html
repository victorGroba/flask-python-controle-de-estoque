<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Individual - {{ sheet_name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 1000px;
        }
        /* Estilos para impressão */
        @media print {
            body {
                visibility: hidden;
            }
            .printable {
                visibility: visible;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4 printable">
        <h1>Relatório Individual - {{ sheet_name }}</h1>
        <h3>Mês/Ano: {{ month_year }}</h3>
        <div>
            {{ html_table|safe }}
        </div>
        <button onclick="window.print()" class="btn btn-primary mt-4">Imprimir</button>
        <a href="{{ url_for('relatorio') }}" class="btn btn-secondary mt-4">Voltar ao Relatório Geral</a>
    </div>
</body>
</html>
